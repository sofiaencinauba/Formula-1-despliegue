    <h1 class="titulo_escuderia">Nueva carrera
        <div class="container is-max-desktop">
        <form class="m-6">
            <input type="hidden" id="id_carrera"> 
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input id="nombre" class="input is-warning" type="text" placeholder="Nombre de la carrera">
                </div>
              </div>
            
              <div class="field">
                <label class="label">Sede</label>
                <div class="control">
                  <input id="sede" class="input is-warning" type="text" placeholder="Pais sede ">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Año</label>
                <div class="control">
                  <input id="anio" class="input is-warning" type="text" placeholder="Anio de realizacion">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Piloto ganador</label>
                <div class="control">
                  <div class="select is-warning ">
                  <select id="select_pilotos" >
                  </select></div>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Circuito</label>
                <div class="control">
                  <div class="select is-warning">
                  <select id="select_circuitos">
                  </select></div>
                </div>
              </div>
            
              
              <div class="field is-grouped">
                <div class="control">
                  <button type="button" id="boton_crear" class="button is-link is-light" onclick="crearCarrera(event)">Guardar</button>
                </div>
                <div class="control">
                  <button type="button" id="boton_modificar" class="button is-link is-light" onclick="modificar_carrera()" style="display: none;">Modificar</button>
                </div>
                <div class="control">
                  <button type="button" id="boton_limpiar" class="button is-link is-dark" onclick="limpiarFormulario()">Limpiar</button> 
                </div>
                <div class="control">
                  <a type="button" class="button is-link" href="Carreras.html">Cancelar</a>
                </div>
              </div>
            </div>
        </form>


    </h1>
</body>
