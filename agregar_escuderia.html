<!DOCTYPE html>
<html lang="es" class="has-navbar">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imagenes/logo-F1.png" type="image/png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
	<link rel="stylesheet" href="estilos-css/estilos-principal.css">
	<link rel="stylesheet" href="estilos-css/escuderia.css">
	<title>Agregar Escuderia</title>
</head>

<body>
	<div class="contenedor__titulo">
		<h3>Simulador de temporada de fórmula 1</h3>
	</div>
	<div class="contenedor is-fluid">
		<nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="index.html">
					<img src="imagenes/logo-F1.png" alt="Logo Fórmula 1">
				</a>
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
					data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="Escuderia.html">
						Escuderías
					</a>
					<a class="navbar-item" href="Piloto.html">
						Pilotos
					</a>
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link" href="Carreras.html">
							Carreras
						</a>
						<div class="navbar-dropdown">
							<a class="navbar-item" href="Circuitos.html">
								Circuitos
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<h1 class="titulo_escuderia">Agrega tu escudería</h1>
	</div>
	<div class="agregar_escuderia"> 
		<form id="formulario-escuderia"> 
			<input type="hidden" id="id"> 
			<div class="field"> 
				<label class="label">
					<span class="letras_formulario">Nombre</span>
					<input id="nombre" class="input" type="text"> 
				</label> 
			</div> 
			<div class="field"> 
				<label class="label">
					<span class="letras_formulario">Puntos</span>
					<input id="puntos" class="input" type="number"> 
				</label> 
			</div> 
			<div class="field"> 
				<label class="label">
					<span class="letras_formulario">País</span>
					<input id="pais" class="input" type="text"> 
				</label> 
			</div> 
			<div class="field"> 
				<label class="label">
					<span class="letras_formulario">Año creación</span>
					<input id="anio" class="input" type="number"> 
				</label> 
			</div> 
			<div class="field"> 
				<label class="label">
					<span class="letras_formulario">Posición</span>
					<input id="posicion" class="input" type="number"> 
				</label> 
			</div> 
			<button type="button" class="boton_agregar" onclick="agregar_escuderia()">Confirmar</button> 
			<button type="button" class="boton_modificar" onclick="modificar_escuderia()" style="display: none;">Modificar</button> 
		</form> 
	</div>
</body>
<script src="../frontend/scripts/Escuderias.js"></script>

</html>
