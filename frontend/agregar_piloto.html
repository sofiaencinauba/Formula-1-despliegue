</head>
<body>
    <div class="contenedor__titulo"> 
		<h3>Simulador de temporada de fórmula 1</h3>
	</div>
        <div class="contenedor is-fluid"></div>
            <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="imagenes/logo-F1.png" alt="Logo Fórmula 1">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="Escuderia.html">
                            Escuderias
                        </a>
                        <a class="navbar-item" href="Piloto.html">
                            Pilotos
                        </a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" href="Carreras.html">
                                Carreras
                            </a>

                                <a class="navbar-item" href="Circuitos.html">
                                    Circuitos
                                </a>

                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">

            <h1 class="titulo_pilotos">Agrega un Piloto</h1>
        </div>
        <div class="agregar_piloto">
            <form id="formulario-escuderia"> 
                <input type="hidden" id="id_piloto"> 
                <div class="field"> 
                    <label class="label">
                        <span class="letras_formulario">Nombre</span>
                        <input id="nombre_piloto" class="input" type="text"> 
                    </label> 
                </div> 
                <div class="field"> 
                    <label class="label">
                        <span class="letras_formulario">Nacionalidad</span>
                        <input id="nacionalidad_piloto" class="input" type="text"> 
                    </label> 
                </div> 
                <div class="field"> 
                    <label class="label">
                        <span class="letras_formulario">Edad</span>
                        <input id="edad_piloto" class="input" type="number"> 
                    </label> 
                </div> 
                <div class="field"> 
                    <label class="label">
                        <span class="letras_formulario">Puntos</span>
                        <input id="puntos_piloto" class="input" type="number"> 
                    </label> 
                </div> 
                <div class="field"> 
                    <label class="label">
                        <span class="letras_formulario">Posición</span>
                        <input id="posicion_piloto" class="input" type="number"> 
                    </label> 
                </div> 
                <div class="field">
                    <label class=" letras_formulario">
                        <span class="letras_formulario">Escuderia</span>
                        <div class="select custom-select">
                            <select id="select_escuderias"></select>
                        </div>
                    </label>
                </div>
                <button type="button" class="boton_agregar" onclick="agregar_piloto()">Confirmar</button> 
                <button type="button" class="boton_modificar" onclick="modificar_piloto()" style="display: none;">Modificar</button> 
            </form> 
        </div>
    <script src="../frontend/scripts/Pilotos.js"></script>
</body>
</html>
